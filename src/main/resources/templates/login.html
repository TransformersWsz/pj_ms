<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        button {
            background-color: blue;
            height: 100px;
            width: 100px;
        }
    </style>

</head>
<body>
This is login.html
<button id="login_submit">login</button>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script>
    $("#login_submit").click(function () {

        let data = {
            username: "admin",
            password: "123456"
        };
        $.ajax({
            type : "POST",
            url : "/session",
            data : data,
            success : function(response) {
                if (response.result == 1) {
                    window.location.href = "/index.html";
                }
                else {
                    window.alert("用户名或密码错误，请重试！")
                }
            }
        });
    });
</script>
</html>
